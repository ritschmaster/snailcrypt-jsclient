timer.faq1Text=Do not worry. You have not been hacked. At least not from us. The link is this long as it contains the encrypted message.

timer.faq2Title=I want to access the message now!
timer.faq2Text=You better try to confince the sender of the message. We will not release the key before the time is up. Maybe even people's lifes are depending on not release it. Further we are not storing any messages. Therefore we are not able to supply it to you. Not even if you are a law enforcement agent.

